<html>
  <head>
    <link rel="stylesheet" href="/styles/style.css">
    <script src="/js/jq.js"></script>
    <script src="/js/constants.js"></script>
    <script src="/js/utilities.js"></script>
    <script src="/js/highscores.js"></script>
    <script src="/js/about.js"></script>
    <script src="/js/crash.js"></script>
    <script src="/js/app.js"></script>
    <title>JS Snake</title>
  </head>
  <body>
    <div id="modal"></div>
    <div class="flex direction-column justify-content-center wrap">
      <div class="flex justify-content-between mb-16">
        <div>
          <a
            class="title"
            href="/"
          >JS Snake</a>
        </div>
        <div>
          <a
            class="title"
            href="#"
            id="highscores"
          >Highscores</a>
          <a
            class="title ml-16"
            href="#"
            id="about"
          >About</a>
        </div>
      </div>
      <canvas
        class="mb-16"
        id="canvas"
      ></canvas>
      <div class="flex justify-content-between">
        <div class="flex">
          <div class="fs-18">Score:</div>
          <div
            class="fs-18 ml-8"
            id="score"
          >
            0
          </div>
        </div>
        <div class="fs-18" id="is-paused"></div>
      </div>
    </div>
    <footer class="footer text-center">
      By <a href="https://github.com/peterdee">Peter Dyumin</a>, 2020
    </footer>
  </body>
</html>
